<html>
<head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script> 

window.onload = function(){
    console.log("Hello") 

    var h = 250
        w = 500

    var svg = d3.select("body").selectAll("svg"); 
    
    svg.attr("height", h)
        .attr("width", w) 
        .style("background-color", "steelblue") 
    
    var cr = 5,
        startx = 65,
        starty = 65;

    var tilesize = 30;

    var tiles = [
                {x: 50, y:50},    
                {x: 50, y:80},
                {x: 50, y:110}, 
                {x: 80, y:110},    
                {x: 110, y:110}, 
                {x: 110, y:140},  
                ]

    var tiles = svg.selectAll("rect")
                .data(tiles)
                .enter()
                .append("rect")
                .attr("height", tilesize)
                .attr("width", tilesize)
                .attr("x", function(d){
                        return d.x;
                })
                .attr("y", function(d){
                        return d.y;
                })
                .style("fill", "black") 
                
    var player = [{size: 5, x: startx, y: starty, oldx: 0, oldy: 0}]
    
    var c = svg.selectAll("circle")
                .data(player)
                .enter()
                .append("circle") 
                .attr("r", function(d){
                     return d.size
                     })
                .attr("cx", startx)
                .attr("cy", starty)
                .style("fill", "red") 

    var movepx = tilesize
    
    document.onkeydown = function(e) {
        switch (e.keyCode) {
            case 37:
                c.transition()
                  .attr("cx", function(d) {
                        d.oldx = d.x
                        d.x = d.oldx - movepx;
                        return d.x;
                })

                break;
            case 38:
                c.transition()
                .attr("cy", function(d) {
                        d.oldy = d.y
                        d.y = d.oldy - movepx;
                        return d.y
                }); 
                break;
            case 39:
                c.transition()
                 .attr("cx", function(d) {
                        d.oldx = d.x
                        d.x = d.oldx + movepx;
                        return d.x
                }); 
                break;
            case 40:
                c.transition()
                 .attr("cy", function(d) {
                        d.oldy = d.y
                        d.y = d.oldy + movepx;
                        return d.y
                });
                break;
        }
    };                


}



</script>


</head> 
<body>

<h1>bio-8010</h1> 

<svg id="world">

</svg> 


</body> 
</html>
