<html>
<head>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script> 

window.onload = function(){
    console.log("Hello") 

    var h = 500
        w = 500

    var svg = d3.select("body").selectAll("svg"); 
    

    svg.attr("height", h)
        .attr("width", w) 

    var cr = 5,
        startx = 50,
        starty = 50;

    var c = svg.selectAll("circle")
                .data([5])
                .enter()
                .append("circle") 
                .attr("r", cr)
                .attr("cx", startx)
                .attr("cy", starty)


}



</script>


</head> 
<body>

<h1> Code man </h1> 

<svg id="world">

</svg> 


</body> 
</html>
